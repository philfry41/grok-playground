<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug AI Payload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .content {
            padding: 20px;
        }
        
        .exchange-section {
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .exchange-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .exchange-header:hover {
            background: #e9ecef;
        }
        
        .exchange-title {
            font-weight: bold;
            font-size: 16px;
        }
        
        .exchange-meta {
            font-size: 12px;
            color: #6c757d;
        }
        
        .exchange-content {
            padding: 20px;
            background: white;
            display: none;
        }
        
        .exchange-content.expanded {
            display: block;
        }
        
        .payload-section {
            margin-bottom: 20px;
        }
        
        .payload-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .payload-content {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message-container {
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .message-header {
            padding: 8px 12px;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .message-content {
            padding: 12px;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .message-system {
            border-color: #6c757d;
        }
        
        .message-system .message-header {
            background: #6c757d;
            color: white;
        }
        
        .message-system .message-content {
            background: #f8f9fa;
            color: #495057;
        }
        
        .message-user {
            border-color: #007bff;
        }
        
        .message-user .message-header {
            background: #007bff;
            color: white;
        }
        
        .message-user .message-content {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .message-assistant {
            border-color: #28a745;
        }
        
        .message-assistant .message-header {
            background: #28a745;
            color: white;
        }
        
        .message-assistant .message-content {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .message-separator {
            height: 2px;
            background: linear-gradient(90deg, #dee2e6, #adb5bd, #dee2e6);
            margin: 10px 0;
            border-radius: 1px;
        }
        
        .response-section {
            margin-top: 20px;
        }
        
        .parsed-section {
            margin-top: 20px;
            border-top: 2px solid #28a745;
            padding-top: 15px;
        }
        
        .parsed-section .payload-label {
            color: #28a745;
            font-weight: bold;
        }
        
        .usage-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 10px 0;
            font-size: 0.9em;
            color: #495057;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .copy-btn {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Debug AI Payload</h1>
            <p>View the raw AI exchanges from your last conversation</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
            <button class="btn btn-secondary" onclick="window.close()">‚ùå Close</button>
        </div>
        
        <div class="content" id="content">
            <div class="no-data">Loading debug data...</div>
        </div>
    </div>

    <script>
        async function loadDebugData() {
            try {
                const response = await fetch('/api/debug-payload');
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                    return;
                }
                
                if (!data.payloads || Object.keys(data.payloads).length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="no-data">
                            No AI payloads found. Make sure you've had at least one conversation with the AI.
                        </div>
                    `;
                    return;
                }
                
                // Store payloads globally for copy function access
                window.currentPayloads = data.payloads;
                renderPayloads(data.payloads);
                
            } catch (error) {
                console.error('Error loading debug data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to load debug data. Please try again.
                    </div>
                `;
            }
        }
        
        function renderPayloads(payloads) {
            const content = document.getElementById('content');
            let html = '';
            
            // Define exchange types in order
            const exchangeTypes = [
                { key: 'state_extraction', title: 'State Extraction', description: 'AI extracting scene state from messages' },
                { key: 'story_points', title: 'Story Points Extraction', description: 'AI extracting key story points and memories' },
                { key: 'story_generation', title: 'Story Generation', description: 'Main story generation call' }
            ];
            
            exchangeTypes.forEach(exchangeType => {
                const payload = payloads[exchangeType.key];
                if (!payload) return;
                
                html += `
                    <div class="exchange-section">
                        <div class="exchange-header" onclick="toggleExchange('${exchangeType.key}')">
                            <div>
                                <div class="exchange-title">${exchangeType.title}</div>
                                <div class="exchange-meta">${exchangeType.description}</div>
                            </div>
                            <div class="exchange-meta">
                                ${payload.payload_size} chars | ${new Date(payload.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="exchange-content" id="${exchangeType.key}-content">
                            <div class="payload-section">
                                <div class="payload-label">
                                    AI Payload (Input)
                                    <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('${exchangeType.key}-payload')">üìã Copy</button>
                                </div>
                                <div class="payload-content" id="${exchangeType.key}-payload">${formatPayloadMessages(payload.payload)}</div>
                            </div>
                            ${payload.response ? `
                                <div class="response-section">
                                    <div class="payload-label">
                                        AI Response (Output)
                                        <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('${exchangeType.key}-response')">üìã Copy</button>
                                    </div>
                                    ${payload.usage && Object.keys(payload.usage).length > 0 ? `
                                        <div class="usage-info">
                                            <strong>Token Usage:</strong>
                                            ${payload.usage.completion_tokens ? `Output: ${payload.usage.completion_tokens} tokens` : ''}
                                            ${payload.usage.prompt_tokens ? ` | Input: ${payload.usage.prompt_tokens} tokens` : ''}
                                            ${payload.usage.total_tokens ? ` | Total: ${payload.usage.total_tokens} tokens` : ''}
                                            ${payload.finish_reason ? ` | Finish: ${payload.finish_reason}` : ''}
                                        </div>
                                    ` : ''}
                                    <div class="payload-content" id="${exchangeType.key}-response">${payload.response}</div>
                                </div>
                            ` : ''}
                            ${exchangeType.key === 'state_extraction' && payload.response ? `
                                <div class="parsed-section">
                                    <div class="payload-label">
                                        Parsed State (What the system extracted)
                                        <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('${exchangeType.key}-parsed')">üìã Copy</button>
                                    </div>
                                    <div class="payload-content" id="${exchangeType.key}-parsed">${formatStateExtraction(payload.response)}</div>
                                </div>
                            ` : ''}
                            ${exchangeType.key === 'story_points' && payload.response ? `
                                <div class="parsed-section">
                                    <div class="payload-label">
                                        Parsed Story Points (What the system extracted)
                                        <button class="btn btn-secondary copy-btn" onclick="copyToClipboard('${exchangeType.key}-parsed')">üìã Copy</button>
                                    </div>
                                    <div class="payload-content" id="${exchangeType.key}-parsed">${formatStoryPoints(payload.response)}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            if (html === '') {
                html = '<div class="no-data">No AI payloads found.</div>';
            }
            
            content.innerHTML = html;
        }
        
        function toggleExchange(exchangeId) {
            const content = document.getElementById(exchangeId + '-content');
            content.classList.toggle('expanded');
        }
        
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            let text;
            
            // For payload elements, get the raw JSON data instead of formatted HTML
            if (elementId.includes('-payload')) {
                // Find the original payload data from the exchange
                const exchangeKey = elementId.replace('-payload', '');
                const payloads = window.currentPayloads || {};
                const payload = payloads[exchangeKey];
                if (payload && payload.payload) {
                    text = JSON.stringify(payload.payload, null, 2);
                } else {
                    text = element.textContent;
                }
            } else {
                text = element.textContent;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                // Show brief success feedback
                const btn = element.previousElementSibling;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
        
        function refreshData() {
            document.getElementById('content').innerHTML = '<div class="no-data">Loading debug data...</div>';
            loadDebugData();
        }
        
        function formatStateExtraction(response) {
            try {
                // Clean the response (remove markdown formatting)
                let cleanResponse = response.trim();
                if (cleanResponse.startsWith("```json")) {
                    cleanResponse = cleanResponse.substring(7);
                }
                if (cleanResponse.endsWith("```")) {
                    cleanResponse = cleanResponse.substring(0, cleanResponse.length - 3);
                }
                
                // Try to parse as JSON
                const stateData = JSON.parse(cleanResponse);
                
                // Format the state data nicely
                let formatted = "EXTRACTED SCENE STATE:\n\n";
                
                if (stateData.characters) {
                    formatted += "CHARACTERS:\n";
                    for (const [charName, charData] of Object.entries(stateData.characters)) {
                        formatted += `\n${charName}:\n`;
                        for (const [key, value] of Object.entries(charData)) {
                            if (Array.isArray(value)) {
                                formatted += `  ${key}: [${value.join(', ')}]\n`;
                            } else {
                                formatted += `  ${key}: ${value}\n`;
                            }
                        }
                    }
                    formatted += "\n";
                }
                
                if (stateData.location) {
                    formatted += `LOCATION: ${stateData.location}\n`;
                }
                if (stateData.positions) {
                    formatted += `POSITIONS: ${stateData.positions}\n`;
                }
                if (stateData.physical_contact) {
                    formatted += `PHYSICAL CONTACT: ${stateData.physical_contact}\n`;
                }
                if (stateData.mood_atmosphere) {
                    formatted += `MOOD/ATMOSPHERE: ${stateData.mood_atmosphere}\n`;
                }
                if (stateData.key_objects && stateData.key_objects.length > 0) {
                    formatted += `KEY OBJECTS: [${stateData.key_objects.join(', ')}]\n`;
                }
                if (stateData.story_progress && stateData.story_progress.length > 0) {
                    formatted += `STORY PROGRESS: [${stateData.story_progress.join(', ')}]\n`;
                }
                if (stateData.arousal_levels) {
                    formatted += `AROUSAL LEVELS:\n`;
                    for (const [charName, level] of Object.entries(stateData.arousal_levels)) {
                        formatted += `  ${charName}: ${level}\n`;
                    }
                }
                if (stateData.clothing_removed && stateData.clothing_removed.length > 0) {
                    formatted += `CLOTHING REMOVED: [${stateData.clothing_removed.join(', ')}]\n`;
                }
                if (stateData.body_positions) {
                    formatted += `BODY POSITIONS:\n`;
                    for (const [charName, position] of Object.entries(stateData.body_positions)) {
                        formatted += `  ${charName}: ${position}\n`;
                    }
                }
                
                return formatted;
            } catch (error) {
                return `Error parsing state extraction: ${error.message}\n\nRaw response:\n${response}`;
            }
        }
        
        function formatStoryPoints(response) {
            try {
                // Clean the response (remove markdown formatting)
                let cleanResponse = response.trim();
                if (cleanResponse.startsWith("```json")) {
                    cleanResponse = cleanResponse.substring(7);
                }
                if (cleanResponse.endsWith("```")) {
                    cleanResponse = cleanResponse.substring(0, cleanResponse.length - 3);
                }
                
                // Try to parse as JSON array
                const storyPoints = JSON.parse(cleanResponse);
                
                if (Array.isArray(storyPoints)) {
                    let formatted = "EXTRACTED STORY POINTS:\n\n";
                    storyPoints.forEach((point, index) => {
                        formatted += `${index + 1}. ${point}\n`;
                    });
                    return formatted;
                } else {
                    return `Error: Expected array but got ${typeof storyPoints}\n\nRaw response:\n${response}`;
                }
            } catch (error) {
                return `Error parsing story points: ${error.message}\n\nRaw response:\n${response}`;
            }
        }
        
        function formatPayloadMessages(payload) {
            if (!Array.isArray(payload)) {
                return JSON.stringify(payload, null, 2);
            }
            
            let html = '';
            payload.forEach((message, index) => {
                const role = message.role || 'unknown';
                const content = message.content || '';
                
                // Show full content for debugging (no truncation)
                const displayContent = content;
                
                html += `
                    <div class="message-container message-${role}">
                        <div class="message-header">
                            Message ${index + 1} - ${role.toUpperCase()}
                        </div>
                        <div class="message-content">${displayContent}</div>
                    </div>
                `;
                
                // Add separator between messages (except for the last one)
                if (index < payload.length - 1) {
                    html += '<div class="message-separator"></div>';
                }
            });
            
            return html;
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDebugData);
    </script>
</body>
</html>
