<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Dashboard - Grok Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }
        
        .user-details h3 {
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .user-details p {
            color: #718096;
            font-size: 0.9em;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-1px);
        }
        
        .stories-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .stories-header h2 {
            color: #2d3748;
            font-size: 1.8em;
        }
        
        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .story-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .story-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .story-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #718096;
        }
        
        .story-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .story-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-public {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-private {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .stories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Story Dashboard</h1>
            <p>Manage your stories and continue your adventures</p>
            
            <div class="user-info">
                <img id="userAvatar" src="" alt="User Avatar" class="user-avatar">
                <div class="user-details">
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail">Loading...</p>
                </div>
            </div>
            
            <div class="actions">
                <a href="/" class="btn btn-primary">
                    üéÆ Play Story
                </a>
                <a href="/story-editor" class="btn btn-secondary">
                    ‚úèÔ∏è Create New Story
                </a>
                <a href="/upload-story" class="btn btn-secondary">
                    üì§ Upload Story
                </a>
                <a href="/auth/logout" class="btn btn-danger">
                    üö™ Logout
                </a>
            </div>
        </div>
        
        <div class="stories-section">
            <div class="stories-header">
                <h2>Your Stories</h2>
                <button onclick="refreshStories()" class="btn btn-secondary btn-small">
                    üîÑ Refresh
                </button>
            </div>
            
            <div id="storiesContainer">
                <div class="loading">Loading your stories...</div>
            </div>
        </div>
    </div>

    <script>
        // Load user info
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                
                if (data.logged_in) {
                    document.getElementById('userName').textContent = data.user.name;
                    document.getElementById('userEmail').textContent = data.user.email;
                    document.getElementById('userAvatar').src = data.user.avatar;
                } else {
                    window.location.href = '/auth/google';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }
        
        // Load stories
        async function loadStories() {
            const container = document.getElementById('storiesContainer');
            container.innerHTML = '<div class="loading">Loading your stories...</div>';
            
            try {
                const response = await fetch('/api/story-files');
                const data = await response.json();
                
                if (data.story_files && data.story_files.length > 0) {
                    displayStories(data.story_files);
                } else {
                    container.innerHTML = `
                        <div class="loading">
                            <p>No stories found. Create your first story!</p>
                            <a href="/story-editor" class="btn btn-primary" style="margin-top: 15px;">
                                ‚úèÔ∏è Create New Story
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stories:', error);
                container.innerHTML = `
                    <div class="error">
                        Error loading stories: ${error.message}
                    </div>
                `;
            }
        }
        
        // Display stories
        function displayStories(stories) {
            const container = document.getElementById('storiesContainer');
            
            // Debug: Log the stories data
            console.log('üîç Debug: Stories data:', stories);
            
            const storiesHTML = stories.map(story => {
                console.log('üîç Debug: Individual story:', story);
                return `
                <div class="story-card">
                    <div class="story-title">${story.title}</div>
                    <div class="story-meta">
                        <span>üë• ${story.characters} characters</span>
                        <span>üìù ${story.type}</span>
                        <span class="status-badge ${story.is_public ? 'status-public' : 'status-private'}">
                            ${story.is_public ? 'Public' : 'Private'}
                        </span>
                    </div>
                    <div class="story-actions">
                        <button onclick="playStory('${story.story_id || 'unknown'}')" class="btn btn-primary btn-small">
                            üéÆ Play
                        </button>
                        <button onclick="editStory('${story.story_id || 'unknown'}')" class="btn btn-secondary btn-small">
                            ‚úèÔ∏è Edit
                        </button>
                        <button onclick="togglePublic('${story.story_id || 'unknown'}', ${story.is_public})" class="btn btn-secondary btn-small">
                            ${story.is_public ? 'üîí Make Private' : 'üåê Make Public'}
                        </button>
                        <button onclick="deleteStory('${story.story_id || 'unknown'}')" class="btn btn-danger btn-small">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="stories-grid">${storiesHTML}</div>`;
        }
        
        // Play story
        function playStory(storyId) {
            window.location.href = `/?loadstory=${storyId}`;
        }
        
        // Edit story
        function editStory(storyId) {
            console.log('üîç Debug: editStory called with storyId:', storyId);
            if (!storyId || storyId === 'unknown') {
                showMessage('Error: Story ID not found', 'error');
                return;
            }
            window.location.href = `/story-editor?story=${storyId}`;
        }
        
        // Toggle public/private
        async function togglePublic(storyId, currentStatus) {
            try {
                const response = await fetch(`/api/story-files/${storyId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        is_public: !currentStatus
                    })
                });
                
                if (response.ok) {
                    showMessage('Story visibility updated!', 'success');
                    loadStories(); // Refresh the list
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        // Delete story
        async function deleteStory(storyId) {
            if (!confirm('Are you sure you want to delete this story? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/story-files/${storyId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Story deleted successfully!', 'success');
                    loadStories(); // Refresh the list
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        // Refresh stories
        function refreshStories() {
            loadStories();
        }
        
        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('storiesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            container.insertBefore(messageDiv, container.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadStories();
        });
    </script>
</body>
</html>
